<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .quadro {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .alertas {
      min-width: 30vw;
      position: absolute;
      bottom: 0px;
      right: 10px;
    }
  </style>

</head>

<body class="bg-dark d-flex justify-content-center">

  <section class="quadro bg-white text-center mx-2">

    <form class="form m-5 px-1">
      <h1 class="text-success mb-4">$</h1>
      <h4 class="mb-4">Faça login em sua conta</h4>
      <input id="email" class="form-control mb-2" type="email" placeholder="Endereço de email" minlength=5 maxlength=50
        required>
      <input id="senha" class="form-control mb-4" type="password" placeholder="Senha" minlength=6 maxlength=100
        required>
      <button type="button" onclick="conectar()" class="btn btn-success mb-4">Conectar-se</button>
      <div class="">Não tem uma conta? <a href="./cadastro.html">Registre-se aqui</a></div>
    </form>

  </section>

  <section id="containerErros">

  </section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

  <script src="./login.js"></script>
</body>

</html>
